<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidGlsdCIsImEiOiJjaXl5dnAydjYwMDAxMnFwYWR1Z2ZjMngwIn0.JYt8pUcgFf9QETgo5FzA0A';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/dark-v9', //hosted style id
    center: [4.913058,52.342188], // starting position
    zoom: 16 // starting zoom
});

map.on('load', function () {
	var bgt = {
	  "type": "vector",
	  "tiles": [
		"http://localhost:3001/bgt/{z}/{x}/{y}"
	  ],
	  "maxzoom": 19
	}
	map.addSource('bgt', bgt);
	map.addLayer({
		'id': 'pand',
		'source': 'bgt',
		'source-layer': 'pand',
		'type': 'fill',
        "layout": {
        },
		'paint': {
            "fill-color": "#ff69b4",
			"fill-outline-color": "#ff99e4",
            "fill-opacity": 0.5
		}
	});
	map.addLayer({
		'id': 'weg',
		'source': 'bgt',
		'source-layer': 'weg',
		'type': 'fill',
        "layout": {},
		'paint': {
            "fill-color": "#627BC1",
			"fill-opacity": 0.5
		}
	});
	
});

</script>

</body>
</html>
